<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骰点工具</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>骰点工具</h1>
        <form id="diceForm">
            <label for="command">指令：</label>
            <input type="text" id="command" name="command" required autocomplete="off">
            <div class="button-container">
                <button type="button" id="uploadStats" class="btn upload-btn">上传角色</button>
                <input type="image" src="/static/images/touzi.png" class="roll-btn" alt="骰！">
                <button type="button" id="showInstruction" class="btn instruction-btn">操作指引</button>
            </div>
        </form>
        <h2>骰点结果</h2>
        <div id="result"></div>

        <div id="uploadModal" class="modal">
            <div class="modal-content">
                <h2>上传角色数据</h2>
                <div class="form-group inline-group">
                    <label for="userId">角色ID(0-999):</label>
                    <input type="number" id="userId" name="userId" min="0" max="999" required>
                </div>
                <div class="form-group inline-group">
                    <label for="createNew">创建新文件</label>
                    <input type="checkbox" id="createNew" name="createNew">
                </div>
                <div class="form-group">
                    <label for="statsContent">属性文本</label>
                    <textarea id="statsContent" name="statsContent" rows="4" required></textarea>
                </div>
                <p class="warning">超过一个月未修改的角色数据将被删除</p>
                <div class="modal-button-container">
                    <button type="button" id="submitStats" class="btn modal-btn">提交</button>
                    <button type="button" id="closeModal" class="btn modal-btn">取消</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
